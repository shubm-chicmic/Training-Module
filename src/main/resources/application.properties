server.port = 8080
jwt.secret = ${jwt_secret}
server.tomcat.max-http-header-size=2147483647

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=trainingModule
#spring.data.mongodb.uri=mongodb://192.180.3.111:2717/trainingModule

# MongoDB Logging Configuration
logging.level.org.springframework.data.mongodb=DEBUG

# Console output for MongoDB logs
logging.file=mongodb.log


logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
# Spring Web Logging Configuration
logging.level.org.springframework.web=DEBUG
spring.output.ansi.enabled=ALWAYS
